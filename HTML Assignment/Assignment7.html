<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <h2>Audio</h2>
    <audio controls>
        <source src="https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>The &lt;audio&gt; tag is used to embed sound content in a document, such as music or other audio streams.</p>
    
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="videofile.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <p>The &lt;video&gt; tag is used to embed video content in a document, such as a movie clip or other video streams.</p>
</body>
</html>
