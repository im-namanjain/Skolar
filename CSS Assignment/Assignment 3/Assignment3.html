<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Typography Example</h1>
    <p class="serif">This is a paragraph with a serif font.</p>
    <p class="sans-serif">This is a paragraph with a sans-serif font.</p>
    <p class="bold">This is a bold paragraph.</p>
    <p class="italic">This is an italic paragraph.</p>
    <h2>Transformed Text</h2>
    <p class="uppercase">This text is uppercase.</p>
</body>
</html>
