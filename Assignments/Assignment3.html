<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Work</td>
                <td>Exercise</td>
                <td>Relax</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Shopping</td>
                <td>Family Time</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Exercise</td>
                <td>Study</td>
                <td>Exercise</td>
                <td>Study</td>
                <td>Exercise</td>
                <td>Movie Night</td>
                <td>Reading</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
